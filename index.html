<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchBot Digital Human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sketch-black': '#2d2d2d',
              'pastel-blue': '#A7C7E7',
              'pastel-pink': '#FFB7B2',
              'pastel-yellow': '#FDFD96',
              'pastel-green': '#C1E1C1',
              'pastel-bg': '#F9F7F2',
            },
            fontFamily: {
              'hand': ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes breathe {
        0% { transform: scaleY(1) translateY(0px); }
        50% { transform: scaleY(1.02) translateY(-2px); }
        100% { transform: scaleY(1) translateY(0px); }
      }
      .animate-breathe {
          animation: breathe 3s ease-in-out infinite;
          transform-origin: bottom;
      }
      /* Custom class for dotted background */
      .dotted-background {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 16px 16px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "maath": "https://esm.sh/maath@0.10.7?external=three"
  }
}
</script>
</head>

  </body>
</html>
